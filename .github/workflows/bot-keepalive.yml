name: ðŸ¤– Bot Keep-Alive 24/7

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --legacy-peer-deps
      - run: timeout 300 node bot.js || true
